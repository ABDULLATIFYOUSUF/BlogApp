<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="blog.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Bolg App - Blog Page</title>
  </head>
  <body>
    <nav>
      <div>
        <h1 id="logoName">User Name</h1>
      </div>
      <div>
        <a href="./profile.html">Profile</a>
        <a href="./allBlogs.html">allBlogs</a>
        <a id="logoutBtn" href="">Logout</a>
      </div>
      <div>
        <img id="navImg" src="./images/profile.jfif" alt="" />
      </div>
      <button id="menuBtn" class="menuBtn"><i class="bi bi-list"></i></button>
    </nav>
    <div class="menuList">
      <a href="./profile.html">Profile</a>
      <a href="./allBlogs.html">allBlogs</a>
      <a id="logoutBtn" href="./index.html">Logout</a>
    </div>

    <div id="mainDiv" class="form">
      <h1>Blog App</h1>
      <span id="spinner" class="loader"></span>
      <img id="img" src="./images/profile.jfif" alt="" />
      <label id="labelInput" for="fileInput">Click Here to upload image</label>
      <input class="fileInput" type="file" id="fileInput" />
      <input id="blogTitle" type="text" placeholder="Title...." />
      <textarea
        name=""
        id="blogDesc"
        placeholder="What's in your mind...."
      ></textarea>
      <button id="blogBtn">Submit</button>
    </div>
    <div id="blogDiv"></div>
  </body>
  <script type="module" src="blog.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
</html>
