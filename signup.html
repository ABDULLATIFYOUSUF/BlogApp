<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Bolg App - Signup Page</title>
</head>
<body>
    <div id="spinner" class="loader-container">
        <span class="loader"></span>
      </div>
    <div class="form">
        <h1>Blog App</h1>
        <h3>Signup Page</h1>
            <input id="userName" type="text" placeholder="User Name....">
            <input id="phoneNumber" type="text" placeholder="Phone Number....">
            <input id="loginEmail" type="text" placeholder="Enter Your Email....">
            <input id="loginPassword" type="password" placeholder="Enter Your Password....">
            <p>Already have an account <a href="index.html">Click Here</a></p>
            <button id="signupBtn">Submit</button>
    </div>
</body>
<script type="module" src="./Script/signup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
