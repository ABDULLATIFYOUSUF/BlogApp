<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="profile.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Bolg App - Profile</title>
  </head>
  <body>
    <nav>
      <div>
        <h1 id="logoName">User Name</h1>
      </div>
      <div>
        <a href="./blog.html">Home</a>
        <a href="./allBlogs.html">All Blogs</a>
        <a id="logoutBtn" href="">Logout</a>
      </div>
      <div>
        <img id="navImg" src="./images/profile.jfif" alt="" />
      </div>
      <button id="menuBtn" class="menuBtn"><i class="bi bi-list"></i></button>
    </nav>
    <div class="menuList">
      <a href="./blog.html">Home</a>
      <a href="./allBlogs.html">All Blogs</a>
      <a id="logoutBtn" href="./index.html">Logout</a>
    </div>
    <div id="spinner" class="loader-container">
      <span class="loader"></span>
    </div>
    <div id="mainDiv" class="form">
      <h1>Blog App</h1>
      <img id="img" src="./images/profile.jfif" alt="" />
      <label for="fileInput"><i class="bi bi-camera-fill"></i></label>
      <input class="fileInput" type="file" id="fileInput" />
      <input id="userName" type="text" placeholder="User Name...." />
      <input id="phoneNumber" type="text" placeholder="Phone Number...." />
      <input
        disabled
        id="loginEmail"
        type="text"
        placeholder="Enter Your Email...."
      />
      <button id="updateBtn">Update Profile</button>
    </div>
  </body>
  <script type="module" src="./Script/profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
